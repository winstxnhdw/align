<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>pyalign</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  </head>
  <body>
    <py-config> packages = ["numpy"] </py-config>
    <py-script src="main.py"></py-script>

    <div id="textarea-container">
      <textarea id="text-field">
        | Action  | Command |
        | ------- | ------- |
        | Hello | `World` |
        | This | `is an example` |
        | of terrible | `alignment` |
      </textarea>
      <textarea id="output-field" disabled></textarea>
    </div>
    <div id="button-and-input">
      <div id="align-field-container">
        Character to align on:
        <input id="single-char-field" type="text" maxlength="1" />
      </div>
      <button id="button" py-click="submit()">Align</button>
    </div>
  </body>
</html>
